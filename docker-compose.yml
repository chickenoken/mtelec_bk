version: "3"

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env.production
    ports:
      - 3000:3000

  mongo:
    container_name: mongo
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=mtelec
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    ports:
      - '27017:27017'
    restart: always

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: nginx
    container_name: nginx
    ports:
      - '80:80'
    restart: always

volumes:
  mongodb_data: